    <script>
        // <header id='masthead' class='site-header'>

        var elements = [{

            'class': 'site-header',
            'children': [{
                'name': 'h1',
                'id': null,
                'class': 'site-title',
                'text': 'A site neve'
            }]
        }, {
            'name': 'div',
            'id': null,
            'class': 'site-content',
            'children': [{
                'name': 'h2',
                'id': null,
                'class': 'site-title',
                'text': 'Aloldal neve'
            }, {
                'name': 'p',
                'id': null,
                'class': null,
                'text': 'Első bekezdés szövege'
            }, {
                'name': 'p',
                'id': null,
                'class': null,
                'text': 'Második bekezdés szövege'
            }, {
                'name': 'h2',
                'id': null,
                'class': null,
                'text': 'Felsorolás'
            }, {
                'name': 'ul',
                'id': 'felsorolas',
                'class': null,
                'children': [{
                    'name': 'li',

                }, {

            }]
        }];

        /**
            Írj olyan javascript kódot, ami kifejti a fenti struktúrát dom elemekké. A kifejtett struktúrát illeszd a body alá.

            Szükséges lehet:
            document.body  // a body elem
            document.createElement(elementName: string) // a megadott nevű dom elem elkészítése
            elem.appendChildren(child: HTMLDOMElement) // child beszúrása elem alá
            elem.id // az elem Id-je
            elem.classList // az elem class listája, amihez az .add(classname: string) függvénnyel lehet hozzáadni új classt-
        **/
        
        var addElem = function(elem,parent){
            var e = document.createElement(elem.name);
            e.id = elem.id;
            e.classList.add(elem.class);
            e.textContent = elem.text;
            
            if (elem.children){
                for(var j=0; j<elem.children.length; j++){
                    addElem(elem.children[j], e);
                }
            }
            
            parent.appendChild(e);
        };
        
        for(var i=0; i<elements.length; i++){
            addElem(elements[i], document.body);
        }
    </script>
