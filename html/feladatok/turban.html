			Állits be tetszoleges meta-tulajdonsagot az oldalon (ha nem tudsz egyet fejbol, googlizz)

			Oldd meg, hogy a Lorem Ipsum szöveg ne törölje ki a cég üdvözlőszövegét
			Javíts az indentáláson, ahol csak tudsz, ha nem tudsz akkor (http://jsbeautifier.org/)
			Add hozzá a rendelhető termekekhez a 'kutyaparizer'-t, ahogy azt ígerte a weboldal.
			Az oldal tegye elérhetővé a turban.js-ben definiált függvényeket (húzd be a turban.js-t)
			Adj hozzá egy rendelő gombot, ami a 'megrendel' függvenyt hívja meg a kivalasztott termek nevevel.

	<head>

	<body>

				<div>
